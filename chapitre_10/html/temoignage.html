<!DOCTYPE>

<html>

<head>
    <meta charset="utf-8">
    <title>témoignage</title>
</head>

<body>
    <h1>Ajouter un témoignage</h1>
    
    <form>
        <p>
            <label for="pseudo">Pseudo : </label>
            <input type="text" name="pseudo" id="pseudo" required>
        </p>
        
        <p>
        <label for="note">Ce cours était :</label><br>      
        
            <input type="radio" name="note" id="genial" value="5">
            <label for="genial">Génial</label><br>
            <input type="radio" name="note" id="tresBien" value="4">
            <label for="tresBien">Très bien</label><br>
            <input type="radio" name="note" id="pasMal" value="3" checked>
            <label for="pasMal">Pas mal</label><br>
            <input type="radio" name="note" id="bof" value="2">
            <label for="bof">bof</label><br>
            <input type="radio" name="note" id="nul" value="1">
            <label for="nul">Nul</label>
        </p>
        
        <p>
            <label for="message">Ajoutez un message :</label><br>
            <textarea name="message" id="message" required></textarea>
        </p>
        
        <input type="submit" name="envoyer" id="envoyer" value="Envoyer">
    
    </form>
    
    <script src="../js/ajax.js"></script>
    <script src="../js/temoignage.js"></script>
    
</body>
    
</html>
